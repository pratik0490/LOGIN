<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms Submission</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="web3form" action="https://api.web3forms.com/submit" method="POST" onsubmit="handleSubmit(event)">
        <!-- Web3Forms access key -->
        <input type="hidden" name="access_key" value="6c8da399-0a1a-4dda-ac10-c65d40dd17be">

        <!-- Form fields -->
        <input type="text" name="username" placeholder="Enter Your Name" required>
        <input type="email" name="email" placeholder="Enter Your Email" required>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from redirecting immediately

            const form = document.getElementById('web3form');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        alert('Form submitted successfully! Redirecting...');
                        window.location.href = "hi.html"; // Redirect to another page
                    } else {
                        alert('There was an issue submitting your form. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Something went wrong. Please try again later.');
                });
        }
    </script>
</body>
</html>
